<!DOCTYPE html>
<html>
<head>
<title>Number to Bahasa</title>
</head>

<body>

<form onSubmit="event.preventDefault(); parse()">
	<input type="number" step="0.001" id="number" />
	<input type="submit" value="Parse" />
</form>
<div id="result"></div>

<script type="text/javascript" src="dist/ntb.min.js"></script>
<script>
function parse() {
	var ntb = new NumberToBahasa();
	var num = document.getElementById("number").value;
	document.getElementById("result").innerHTML = ntb.parse(num);	
}
</script>
</body>

</html>
